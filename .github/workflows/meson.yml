name: Meson
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: ${{ matrix.os }}/${{ matrix.compiler }}-v${{ matrix.version }}/Int${{ matrix.int }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-13]
        arch: ['x64']
        version: ['11']
        int: ['32', '64']
        include:
          - compiler: gcc
          - os: windows-latest
            compiler: intel-classic
            version: '2021.10'
            int: '32'
          - os: windows-latest
            compiler: intel-classic
            version: '2021.10'
            int: '64'
          - os: ubuntu-latest
            compiler: intel-classic
            version: '2021.10'
            int: '32'
          - os: ubuntu-latest
            compiler: intel-classic
            version: '2021.10'
            int: '64'
          - os: windows-latest
            compiler: intel
            version: '2023.2'
            int: '32'
          - os: windows-latest
            compiler: intel
            version: '2023.2'
            int: '64'
          - os: ubuntu-latest
            compiler: intel
            version: '2023.2'
            int: '32'
          - os: ubuntu-latest
            compiler: intel
            version: '2023.2'
            int: '64'
          # - os: ubuntu-latest
          #   compiler: nvidia-hpc
          #   version: '23.11'
          #   int: '32'
          # - os: ubuntu-latest
          #   compiler: nvidia-hpc
          #   version: '23.11'
          #   int: '64'
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out GALAHAD
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Meson and Ninja
        run: pip install meson ninja numpy

      - name: Set the environment variables GALAHAD, JULIA_GALAHAD_LIBRARY_PATH, DEPS and LIBDIR
        shell: bash
        run: |
          echo "GALAHAD=$GITHUB_WORKSPACE" >> $GITHUB_ENV
          echo "DEPS=$GITHUB_WORKSPACE/.." >> $GITHUB_ENV
          if [[ "${{matrix.os}}" == "ubuntu-latest" ]]; then
            echo "LIBDIR=lib" >> $GITHUB_ENV
            echo "JULIA_GALAHAD_LIBRARY_PATH=$GITHUB_WORKSPACE/galahad/lib" >> $GITHUB_ENV
          fi
          if [[ "${{matrix.os}}" == "macos-13" ]]; then
            echo "LIBDIR=lib" >> $GITHUB_ENV
            echo "JULIA_GALAHAD_LIBRARY_PATH=$GITHUB_WORKSPACE/galahad/lib" >> $GITHUB_ENV
          fi
          if [[ "${{matrix.os}}" == "windows-latest" ]]; then
            echo "LIBDIR=bin" >> $GITHUB_ENV
            echo "JULIA_GALAHAD_LIBRARY_PATH=$GITHUB_WORKSPACE/galahad/bin" >> $GITHUB_ENV
          fi

      - name: Install dependencies
        shell: bash
        run: |
          cd $DEPS
          mkdir deps
          mkdir deps/include
          mkdir deps/lib
          mkdir deps/bin
          PLATFORM=""
          if [[ "${{matrix.os}}" == "ubuntu-latest" ]]; then
            PLATFORM="x86_64-linux-gnu"
          fi
          if [[ "${{matrix.os}}" == "macos-13" ]]; then
            PLATFORM="x86_64-apple-darwin"
          fi
          if [[ "${{matrix.os}}" == "windows-latest" ]]; then
            PLATFORM="x86_64-w64-mingw32"
            choco install wget
          fi
          if [[ "${{matrix.compiler}}" == "gcc" ]]; then
            if [[ "${{matrix.int}}" == "64" ]]; then
              wget https://github.com/JuliaBinaryWrappers/OpenBLAS_jll.jl/releases/download/OpenBLAS-v0.3.26%2B0/OpenBLAS.v0.3.26.$PLATFORM-libgfortran5.tar.gz
              # tar -xzvf OpenBLAS.v0.3.26.$PLATFORM-libgfortran5.tar.gz -C deps
            else
              wget https://github.com/JuliaBinaryWrappers/OpenBLAS32_jll.jl/releases/download/OpenBLAS32-v0.3.26%2B0/OpenBLAS32.v0.3.26.$PLATFORM-libgfortran5.tar.gz
              tar -xzvf OpenBLAS32.v0.3.26.$PLATFORM-libgfortran5.tar.gz -C deps
              wget https://github.com/JuliaBinaryWrappers/MUMPS_seq_jll.jl/releases/download/MUMPS_seq-v5.4.1%2B0/MUMPS_seq.v5.4.1.$PLATFORM-libgfortran5.tar.gz
              tar -xzvf MUMPS_seq.v5.4.1.$PLATFORM-libgfortran5.tar.gz -C deps
              wget https://github.com/JuliaBinaryWrappers/Hwloc_jll.jl/releases/download/Hwloc-v2.10.0%2B0/Hwloc.v2.10.0.$PLATFORM.tar.gz
              tar -xzvf Hwloc.v2.10.0.$PLATFORM.tar.gz -C deps
              wget https://github.com/JuliaBinaryWrappers/METIS_jll.jl/releases/download/METIS-v5.1.2%2B0/METIS.v5.1.2.$PLATFORM.tar.gz
              tar -xzvf METIS.v5.1.2.$PLATFORM.tar.gz -C deps
              wget https://github.com/JuliaBinaryWrappers/CompilerSupportLibraries_jll.jl/releases/download/CompilerSupportLibraries-v1.1.1%2B0/CompilerSupportLibraries.v1.1.1.$PLATFORM-libgfortran5.tar.gz
              tar -xzvf CompilerSupportLibraries.v1.1.1.$PLATFORM-libgfortran5.tar.gz -C deps
              # wget https://github.com/JuliaBinaryWrappers/SCOTCH_jll.jl/releases/download/SCOTCH-v7.0.4%2B0/SCOTCH.v7.0.4.$PLATFORM.tar.gz
              # tar -xzvf SCOTCH.v7.0.4.$PLATFORM.tar.gz -C deps
              # wget https://github.com/JuliaBinaryWrappers/PaStiX_jll.jl/releases/download/PaStiX-v6.3.0%2B0/PaStiX.v6.3.0.$PLATFORM-libgfortran5.tar.gz
              # tar -xzvf PaStiX.v6.3.0.$PLATFORM-libgfortran5.tar.gz -C deps
            fi
          fi
          if [[ "${{matrix.compiler}}" == "intel-classic" || "${{matrix.compiler}}" == "intel" ]]; then
            wget https://github.com/JuliaBinaryWrappers/MKL_jll.jl/releases/download/MKL-v2024.1.0%2B0/MKL.v2024.1.0.$PLATFORM.tar.gz
            tar -xzvf MKL.v2024.1.0.$PLATFORM.tar.gz -C deps
          fi

      - name: Set the environment variables LIBRARY_PATH, LD_LIBRARY_PATH and DYLD_LIBRARY_PATH
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          if [[ "${{matrix.os}}" == "ubuntu-latest" ]]; then
            echo "LIBRARY_PATH=$LIBRARY_PATH:$GITHUB_WORKSPACE/galahad/lib:$GITHUB_WORKSPACE/../deps/lib" >> $GITHUB_ENV
            echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$GITHUB_WORKSPACE/galahad/lib:$GITHUB_WORKSPACE/../deps/lib" >> $GITHUB_ENV
          fi
          if [[ "${{matrix.os}}" == "macos-13" ]]; then
            echo "LIBRARY_PATH=$LIBRARY_PATH:$GITHUB_WORKSPACE/galahad/lib:$GITHUB_WORKSPACE/../deps/lib" >> $GITHUB_ENV
            echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$GITHUB_WORKSPACE/galahad/lib:$GITHUB_WORKSPACE/../deps/lib" >> $GITHUB_ENV
            echo "DYLD_LIBRARY_PATH=$DYLD_LIBRARY_PATH:$GITHUB_WORKSPACE/galahad/lib:$GITHUB_WORKSPACE/../deps/lib" >> $GITHUB_ENV
            echo "DYLD_FALLBACK_LIBRARY_PATH=$DYLD_FALLBACK_LIBRARY_PATH:/opt/intel/oneapi/compiler/2023.2.0/mac/compiler/lib" >> $GITHUB_ENV
          fi
          # if [[ "${{matrix.os}}" == "windows-latest" ]]; then
          #   echo "PATH=$PATH:/d/a/GALAHAD/GALAHAD/../deps/bin" >> $GITHUB_ENV
          # fi

      - name: Set environment variables for OpenMP
        shell: bash
        run: |
          echo "OMP_CANCELLATION=TRUE" >> $GITHUB_ENV
          echo "OMP_PROC_BIND=TRUE" >> $GITHUB_ENV

      - name: Install compilers
        uses: fortran-lang/setup-fortran@main
        with:
          compiler: ${{ matrix.compiler }}
          version: ${{ matrix.version }}

      - name: Update Intel compilers
        if: matrix.compiler == 'intel'
        shell: bash
        run: echo "FC=ifort" >> $GITHUB_ENV

      # Uncomment this section to obtain ssh access to VM
      # - name: Setup tmate session
      #   if: matrix.os == 'macos-13'
      #   uses: mxschmitt/action-tmate@v3

      - name: Setup GALAHAD
        shell: bash
        run: |
          CSTD="c99"
          CPPSTD="c++11"
          INT64="false"
          SSIDS="true"
          BLAS="openblas"
          LAPACK="openblas"
          METIS="metis"
          HWLOC="hwloc"
          BLAS_PATH="$DEPS/deps/$LIBDIR"
          LAPACK_PATH="$DEPS/deps/$LIBDIR"
          METIS_PATH="$DEPS/deps/$LIBDIR"
          MUMPS_PATH="$DEPS/deps/$LIBDIR"
          HWLOC_PATH="$DEPS/deps/$LIBDIR"
          HWLOC_INCLUDE="../deps/include"
          PYTHON_INTERFACE="true"
          SHARED_STATIC="shared"
          LD_CLASSIC=""
          if [[ "${{matrix.os}}" == "macos-13" ]]; then
            LD_CLASSIC="-Wl,-ld_classic"
          fi
          if [[ "${{matrix.os}}" == "windows-latest" ]]; then
            HWLOC="hwloc-15"
          fi
          if [[ "${{matrix.compiler}}" == "nvidia-hpc" ]]; then
            CSTD="none"
            CPPSTD="none"
            BLAS="blas_lp64"
            LAPACK="lapack_lp64"
            BLAS_PATH="/opt/nvidia/hpc_sdk/Linux_x86_64/23.11/compilers/lib"
            LAPACK_PATH="/opt/nvidia/hpc_sdk/Linux_x86_64/23.11/compilers/lib"
          fi
          if [[ "${{matrix.compiler}}" == "intel-classic" || "${{matrix.compiler}}" == "intel" ]]; then
            BLAS="mkl_rt"
            LAPACK="mkl_rt"
          fi
          if [[ "${{matrix.int}}" == "64" ]]; then
            INT64="true"
            if [[ "${{matrix.compiler}}" == "gcc" ]]; then
              BLAS="openblas64_"
              LAPACK="openblas64_"
            fi
          fi
          if [[ ( "${{matrix.compiler}}" == "intel-classic" && "${{matrix.os}}" == "windows-latest" ) || ( "${{matrix.compiler}}" == "intel" && "${{matrix.os}}" == "windows-latest" ) ]]; then
            SHARED_STATIC="static"
            PYTHON_INTERFACE="false"
          fi
          if [[ "${{matrix.compiler}}" == "nvidia-hpc" || "${{matrix.compiler}}" == "intel-classic" || ( "${{matrix.compiler}}" == "intel" && "${{matrix.os}}" == "windows-latest" ) ]]; then
            SSIDS="false"
          fi

          meson setup builddir -Ddefault_library=${SHARED_STATIC} \
                               --buildtype=debug \
                               --prefix=$GITHUB_WORKSPACE/galahad \
                               -Dc_std=$CSTD \
                               -Dcpp_std=$CPPSTD \
                               -Dexamples=true \
                               -Dtests=true \
                               -Dssids=$SSIDS \
                               -Dpythoniface=${PYTHON_INTERFACE} \
                               -Dgalahad_int64=$INT64 \
                               -Dlibblas=$BLAS \
                               -Dliblapack=$LAPACK \
                               -Dlibmetis=$METIS \
                               -Dlibhwloc=$HWLOC \
                               -Dlibblas_path=${BLAS_PATH} \
                               -Dliblapack_path=${LAPACK_PATH} \
                               -Dfortran_link_args=${LD_CLASSIC} \
                               -Dc_link_args=${LD_CLASSIC} \
                               -Dlibmetis_path=${METIS_PATH} \
                               -Dlibmumps_path=${MUMPS_PATH} \
                               -Dlibhwloc_path=${HWLOC_PATH} \
                               -Dlibhwloc_include=${HWLOC_INCLUDE}

      - name: Build GALAHAD
        shell: bash
        run: |
          meson compile -C builddir
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: ${{ matrix.os }}_${{ matrix.compiler }}-v${{ matrix.version }}_Int${{ matrix.int }}_meson-log.txt
          path: builddir/meson-logs/meson-log.txt

      - name: Install GALAHAD
        shell: bash
        run: |
          meson install -C builddir
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: ${{ matrix.os }}_${{ matrix.compiler }}-v${{ matrix.version }}_Int${{ matrix.int }}_install-log.txt
          path: builddir/meson-logs/install-log.txt

      - name: Test GALAHAD
        shell: bash
        run: |
          meson test -C builddir
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: ${{ matrix.os }}_${{ matrix.compiler }}-v${{ matrix.version }}_Int${{ matrix.int }}_testlog.txt
          path: builddir/meson-logs/testlog.txt

      - name: Install Julia
        if: (matrix.int == '32') && !(matrix.os == 'windows-latest' && (matrix.compiler == 'intel' || matrix.compiler == 'intel-classic'))
        uses: julia-actions/setup-julia@v1

      - name: Test GALAHAD.jl
        if: (matrix.int == '32') && !(matrix.os == 'windows-latest' && (matrix.compiler == 'intel' || matrix.compiler == 'intel-classic'))
        shell: bash
        run: julia --color=yes -e 'using Pkg; Pkg.develop(path="GALAHAD.jl"); Pkg.test("GALAHAD")'
