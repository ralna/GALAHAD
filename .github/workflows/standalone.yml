name: standalone
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: GALAHAD/${{ matrix.os }}/${{ matrix.compiler }}/${{ matrix.compiler }}/${{ matrix.version }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            compiler: gnu
            version: 10
            cc_cmd: gcc
            fc_cmd: gfortran
            cxx_cmd: g++
          - os: windows-latest
            compiler: gnu
            version: 11
            cc_cmd: gcc
            fc_cmd: gfortran
            cxx_cmd: g++
          - os: windows-latest
            compiler: gnu
            version: 12
            cc_cmd: gcc
            fc_cmd: gfortran
            cxx_cmd: g++
          - os: ubuntu-latest
            compiler: gnu
            version: 10
            cc_cmd: gcc
            fc_cmd: gfortran
            cxx_cmd: g++
          - os: ubuntu-latest
            compiler: gnu
            version: 11
            cc_cmd: gcc
            fc_cmd: gfortran
            cxx_cmd: g++
          - os: ubuntu-latest
            compiler: gnu
            version: 12
            cc_cmd: gcc
            fc_cmd: gfortran
            cxx_cmd: g++
          - os: macos-latest
            compiler: gnu
            version: 10
            cc_cmd: gcc
            fc_cmd: gfortran
            cxx_cmd: g++
          - os: macos-latest
            compiler: gnu
            version: 11
            cc_cmd: gcc
            fc_cmd: gfortran
            cxx_cmd: g++
          - os: macos-latest
            compiler: gnu
            version: 12
            cc_cmd: gcc
            fc_cmd: gfortran
            cxx_cmd: g++
          - os: windows-latest
            compiler: intel
            version:
            cc_cmd: icl
            fc_cmd: ifort
            cxx_cmd: icl
          - os: ubuntu-latest
            compiler: intel
            version:
            cc_cmd: icc
            fc_cmd: ifort
            cxx_cmd: icpc
          - os: macos-latest
            compiler: intel
            version:
            cc_cmd: icc
            fc_cmd: ifort
            cxx_cmd: icpc
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out GALAHAD
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Meson and Ninja
        run: pip install meson ninja
      - name: Install GNU C and Fortran compilers
        if: matrix.compiler == 'gnu'
        uses: awvwgk/setup-fortran@main
        with:
          compiler: gcc
          version: ${{ matrix.version }}
      - name: Install Intel OpenAPI C and Fortran compilers
        if: matrix.compiler == 'intel'
        uses: modflowpy/install-intelfortran-action@v1
      - name: Setup GALAHAD build
        shell: bash
        run: |
          meson setup builddir
        env:
          CC: ${{ matrix.cc_cmd }}
          FC: ${{ matrix.fc_cmd }}
          CXX: ${{ matrix.cxx_cmd }}
      - name: Build GALAHAD
        shell: bash
        run: |
          meson compile -C builddir
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: ${{ matrix.os }}_meson_log
          path: builddir/meson-logs/testlog.txt
      - name: Test GALAHAD
        shell: bash
        run: |
          meson test -C builddir
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: ${{ matrix.os }}_meson_log
          path: builddir/meson-logs/testlog.txt
